<!DOCTYPE html>
<html lang="pt-br" class="text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.png" type="image/png" />
    <title>Mentoria</title>
  </head>

  <body
    class="before:bg-[#535971] before:w-[100%] before:h-[43.6rem] before:absolute before:top-0 before:-z-10 h-screen bg-[#EFEFEF]"
  >
    <header class="flex justify-center">
      <section class="w-[100%] max-w-[75rem] mt-[14rem]">
        <div class="flex flex-col w-[100%] max-w-[42rem] gap-[1.8rem]">
          <h1 class="font-staatliches font-normal text-[4.8rem]/[6rem] text-white">Mentoria</h1>
          <p class="font-poppins font-normal text-[2rem]/[3rem] text-white">
            Preencha o formulário abaixo para agendar a sua mentoria
          </p>
        </div>
      </section>
    </header>

    <main class="flex justify-center pb-[10rem]">
      <form class="w-[100%] max-w-[75rem] p-[6.4rem] bg-white rounded-t-[2rem] mt-[5.8rem] flex flex-col gap-[3rem]">
        <fieldset class="flex flex-col gap-[1.6rem]">
          <legend
            class="font-staatliches font-normal text-[2.4rem]/[3.4rem] text-[#535971] pb-[1.6rem] border-b-[0.1rem] border-[#E6E6F0] w-[100%]"
          >
            Informações pessoais
          </legend>

          <div id="name-wrapper" class="flex gap-[2.2rem] mt-[3.2rem]">
            <div id="first-name" class="flex flex-col gap-[0.8rem] w-[100%]">
              <label class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]" for="first-name-input">
                Nome
              </label>
              <input
                class="w-[100%] bg-[#FAFAFC] h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] outline-none focus:border-[0.2rem] focus:border-[#4E4958] px-[1.5rem] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]"
                type="text"
                id="first-name-input"
                name="first-name"
              />
            </div>

            <div id="last-name" class="flex flex-col gap-[0.8rem] w-[100%]">
              <label class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]" for="last-name-input">
                Sobrenome
              </label>
              <input
                class="w-[100%] bg-[#FAFAFC] h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] outline-none focus:border-[0.2rem] focus:border-[#4E4958] px-[1.5rem] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]"
                type="text"
                id="last-name-input"
                name="last-name"
              />
            </div>
          </div>

          <div id="email-wrapper" class="flex flex-col gap-[0.8rem] w-[100%]">
            <label
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[0.9rem]"
              for="email-input"
            >
              E-mail<span class="text-[1.2rem]/[2.4rem] text-[#C1BCCC]">(digite um email válido)</span>
            </label>
            <input
              class="w-[100%] bg-[#FAFAFC] h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] outline-none focus:border-[0.2rem] focus:border-[#4E4958] px-[1.5rem] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]"
              type="email"
              id="email-input"
              name="email"
            />
          </div>

          <div id="password-wrapper" class="flex flex-col gap-[0.8rem] w-[100%]">
            <label
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[0.9rem]"
              for="password-input"
            >
              Senha<span class="text-[1.2rem]/[2.4rem] text-[#C1BCCC]">(mínimo de 6 caracteres)</span>
            </label>
            <input
              class="w-[100%] bg-[#FAFAFC] h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] outline-none focus:border-[0.2rem] focus:border-[#4E4958] px-[1.5rem] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]"
              type="password"
              id="password-input"
              name="password"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend
            class="font-staatliches font-normal text-[2.4rem]/[3.4rem] text-[#535971] pb-[1.6rem] border-b-[0.1rem] border-[#E6E6F0] w-[100%]"
          >
            Informações do mentor
          </legend>

          <div id="mentor-wrapper" class="flex flex-col gap-[0.8rem] w-[100%] mt-[3.2rem]">
            <label
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[0.9rem]"
              for="mentor-name-input"
            >
              Nome do seu mentor<span class="text-[1.2rem]/[2.4rem] text-[#C1BCCC]">(só o primeiro nome)</span>
            </label>
            <input
              class="w-[100%] bg-[#FAFAFC] h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] outline-none focus:border-[0.2rem] focus:border-[#4E4958] px-[1.5rem] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958]"
              type="text"
              id="mentor-name-input"
              name="mentor-name"
            />
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
